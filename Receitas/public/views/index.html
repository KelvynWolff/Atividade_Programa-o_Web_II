  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Receita</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card card-index mb-4" onclick="abrirPopup()">
          <div class="card-body text-center d-flex flex-column align-items-center justify-content-center">
            <h5 class="card-title">Novo Produto</h5>
            <i class="bi bi-plus-circle" style="font-size: 2rem; color: #FF69B4;"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="fecharPopup()">&times;</span>
      <h2>Adicionar Nova Receita</h2>
      <form action="api.php" method="POST" enctype="multipart/form-data" id="form-receita">
        <input type="hidden" name="action" value="create">

        <div class="mb-3">
          <label for="foto" class="form-label">Foto da Receita</label>
          <input type="file" class="form-control" id="foto" name="foto" onchange="preverImagem(event)">
          <div class="text-center mt-3">
            <img id="previsao-foto" src="" alt="Pré-visualização da Foto" style="display:none; width: 200px;" />
          </div>
        </div>

        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="mb-3">
          <label for="resumo" class="form-label">Resumo</label>
          <textarea class="form-control" id="resumo" name="resumo" required></textarea>
        </div>

        <div class="mb-3">
          <label for="modo_preparo" class="form-label">Modo de Preparo</label>
          <textarea id="modo_preparo" name="modo_preparo" class="form-control" rows="3"
            placeholder="Descreva o modo de preparo" required></textarea>
        </div>

        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade Produzida</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>

        <div id="container-ingredientes">
          <div class="mb-3 grupo-ingrediente">
            <label class="form-label">Ingrediente</label>
            <input type="text" class="form-control mt-2" name="ingredientes[]" placeholder="Ingrediente" required>
            <input type="text" class="form-control mt-2" name="pesos[]" placeholder="Peso" required>
            <select class="form-select mt-2" name="unidades[]" required>
              <option value="Quilo">Quilo</option>
              <option value="Grama">Grama</option>
              <option value="mg">Miligrama</option>
              <option value="Litro">Litro</option>
              <option value="ml">Mililitro</option>
              <option value="Xícara">Xícara</option>
              <option value="Colher de Sopa">Colher de Sopa</option>
              <option value="Colher de Chá">Colher de Chá</option>
              <option value="Unidade">Unidade</option>
              <option value="Pitada">Pitada</option>
              <option value="Copo">Copo</option>
            </select>
          </div>
        </div>

        <button type="button" class="btn btn-primary mt-3" onclick="adicionarIngrediente()">Adicionar
          Ingrediente</button>
        <button type="submit" class="btn btn-success mt-3">Salvar Receita</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

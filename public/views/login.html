<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/public/assets/style.css" rel="stylesheet">
  <title>Login - Sweet Control</title>
</head>

<body style="background-color: #ffb6c1;">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-color: #4c5c68;">
      <div class="text-center mb-4">
        <img src="Logo_Sweet_Control-removebg-preview.png" alt="Logo Sweet Control" width="80">
        <h2 class="mt-3" style="color: #4c5c68;">Login</h2>
      </div>
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"
          style="background-color: #4c5c68; border-color: #4c5c68;">Entrar</button>
      </form>
      <p class="text-center mt-3">NÃ£o possui uma conta? <a href="/register" style="color: #e37b8b;">Cadastre-se</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/assets/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/public/assets/style.css" rel="stylesheet">
  <title>Cadastro de Receita</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg customizado">
    <div class="container-fluid">
      <img src="Logo_Sweet_Control-removebg-preview.png" alt="Logo_Sweet_Control" width="100">
      <a class="navbar-brand" href="#">Cadastro de Receitas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Cadastro de Receita</h1>
    <div class="row">
      <div class="col-md-3">
        <div class="card mb-4" onclick="abrirPopup()">
          <div class="card-body text-center">
            <h5 class="card-title">Novo Produto</h5>
            <i class="bi bi-plus-circle" style="font-size: 2rem;"></i>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row" id="container-card-produto">
        </div>
      </div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="fecharPopup()">&times;</span>
      <h2>Adicionar Nova Receita</h2>
      <form id="form-receita" onsubmit="enviarFormulario(event)">
        <div class="mb-3">
          <label for="foto" class="form-label">Foto da Receita</label>
          <input type="file" class="form-control" id="foto" onchange="preverImagem(event)">
          <div class="text-center mt-3">
            <img id="previsao-foto" src="" alt="Pré-visualização da Foto" style="display:none; width: 200px;" />
          </div>
        </div>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
          <label for="resumo" class="form-label">Resumo</label>
          <textarea class="form-control" id="resumo" required></textarea>
        </div>
        <div class="mb-3">
          <label for="modo_preparo" class="form-label">Modo de Preparo</label>
          <textarea id="modo_preparo" class="form-control" rows="3" placeholder="Descreva o modo de preparo"
            required></textarea>
        </div>

        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade Produzida</label>
          <input type="number" class="form-control" id="quantidade" required>
        </div>
        <div id="container-ingredientes">
          <div class="mb-3 grupo-ingrediente">
            <label class="form-label">Ingrediente</label>
            <input type="text" class="form-control mt-2" placeholder="Ingrediente">
            <input type="text" class="form-control mt-2" placeholder="Peso">
            <select class="form-select mt-2">
              <option value="Quilo">Quilo</option>
              <option value="Grama">Grama</option>
              <option value="mg">Miligrama</option>
              <option value="Litro">Litro</option>
              <option value="ml">Mililitro</option>
              <option value="Xícara">Xícara</option>
              <option value="Colher de Sopa">Colher de Sopa</option>
              <option value="Colher de Chá">Colher de Chá</option>
              <option value="Unidade">Unidade</option>
              <option value="Pitada">Pitada</option>
              <option value="Copo">Copo</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="adicionarIngrediente()">Adicionar
          Ingrediente</button>
        <button type="submit" class="btn btn-success mt-3">Salvar Receita</button>
      </form>
    </div>
  </div>

  <div id="popup-visualizar-receita" class="popup">
    <div class="popup-content">
      <span class="close" onclick="fecharPopupVisualizarReceita()">&times;</span>
      <div id="conteudo-visualizar-receita">
      </div>
      <div class="mt-3">
        <label for="nova-quantidade" class="form-label">Nova Quantidade Produzida</label>
        <input type="number" class="form-control" id="nova-quantidade" oninput="atualizarQuantidade()">
      </div>
      <button class="btn btn-primary mt-3" onclick="editarReceita()">Editar Receita</button>
    </div>
  </div>

  <script src="/public/assets/script.js"></script>
</body>

</html>
